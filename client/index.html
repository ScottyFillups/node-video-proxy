<!DOCTYPE html>
<html>
  <head>
    <title>Node.js video-proxy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="demo-container">
      <h1>Node.js video proxy</h1>
      <form>
        <input size="50" class="url-input" type="text" placeholder="Enter a video URL" />
        <button class="demo-button">Play!</button>
      </form>
      <video width="640" height="360" class="demo-video" controls></video>
    </div>
  </body>
</html>
